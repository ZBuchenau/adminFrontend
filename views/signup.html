
<div class="signupPage">

    <!-- *************************************************************************** -->
    <!-- HOMEPAGE NAV-BAR -->
    <!-- *************************************************************************** -->
    <nav class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 navbar navbar-default navbar-fixed-top navbar-right">

          <h1>5Weight Admin</h1>
          <a class="signup" href="#/login">Log In</a>

    </nav>


    <!-- *************************************************************************** -->
    <!-- SIGNUP FORM -->
    <!-- *************************************************************************** -->

    <form class="signupForm" ng-submit="sc.submit()">

        <h3>Register as an Admin</h3>

        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" ng-model="sc.user.email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" ng-model="sc.user.firstName" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" ng-model="sc.user.lastName" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="sc.user.userName" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" ng-model="sc.user.password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

        <span class="logInLink"> Already a User? <a href="#/login">Log In</a></span>


    </form>



    <!-- *************************************************************************** -->
    <!-- FOOTER-->
    <!-- *************************************************************************** -->

    <footer class="footer">
        <h3>5Weight Admin Tool is a Product of 5weight Internet Marketing LLC &copy</h3>
    </footer>
</div>
