
<div class="loginPage">

    <!-- *************************************************************************** -->
    <!-- HOMEPAGE NAV-BAR -->
    <!-- *************************************************************************** -->
    <nav class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 navbar navbar-default navbar-fixed-top navbar-right">

          <h1>5Weight Admin</h1>
          <a class="signup" href="#/">Sign Up</a>

    </nav>


    <!-- *************************************************************************** -->
    <!-- LOGIN FORM -->
    <!-- *************************************************************************** -->

    <form class="loginForm" ng-submit="lc.submit()">

        <h3>Sign In as an Admin</h3>

        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" ng-model="lc.user.email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" ng-model="lc.user.password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

        <span class="logInLink"> Not a User? <a href="#/">Sign Up</a></span>


    </form>


    <!-- *************************************************************************** -->
    <!-- FOOTER-->
    <!-- *************************************************************************** -->

    <footer class="footer">
        <h3>5Weight Admin Tool is a Product of 5weight Internet Marketing LLC &copy</h3>
    </footer>
</div>
