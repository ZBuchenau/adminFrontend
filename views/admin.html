<div class="header">
    <input type="button" class="btn btn-default logout" id="logout" name="name" value="logout" ng-click="ac.logout()">
</div>

<div class="adminBody">

    <div class="sideBar">

    </div>

    <div class="visuals">

        <!-- *************************************************************************** -->
        <!-- TACTIC SELECTOR TABS -->
        <!-- *************************************************************************** -->
        <div class="addTactics">
            <div class="buttonsBox">
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="clientInfoOpen = !clientInfoOpen">Client Info</button>
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="ppcTacticOpen = !ppcTacticOpen">PPC Tactic</button>
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="cpmTacticOpen = !cpmTacticOpen">CPM Tactic</button>
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="listingTacticOpen = !listingTacticOpen">Listing Tactic</button>
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="emailTacticOpen = !emailTacticOpen">Email Tactic</button>
                <button type="button" name="button" class="btn btn-default" id="addButton" ng-click="flatFeeTacticOpen = !flatFeeTacticOpen">Flat Fee Tactic</button>
            </div>
        </div>

        <div class="tacticFormsBox">
            <h3>Create Plan: </h3>

            <!-- *************************************************************************** -->
            <!-- CLIENT INFO FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic clientInfo" ng-submit="ac.clientSubmit()" ng-init="clientInfoOpen = true" ng-show="clientInfoOpen" method="post">
                <h4>Client Info</h4>
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Client Name" ng-model="ac.mediaPlan[0].clientName" required>
                </div>
                <div class="form-group">
                    <label for="monthlyBudget">Monthly Budget</label>
                    <input type="number" class="form-control" id="monthlyBudget" placeholder="Monthly Budget" ng-model="ac.mediaPlan[0].clientMonthlyBudget" required>
                </div>
                <div class="form-group">
                    <label for="year">Media Plan Year</label>
                    <input type="number" class="form-control" id="year" placeholder="Year" ng-model="ac.mediaPlan[0].year" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <!-- *************************************************************************** -->
            <!-- PPC TACTIC FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic ppcTactic" ng-submit="ac.ppcTacticSubmit()" ng-init="ppcTacticOpen = false" ng-show="ppcTacticOpen" method="post">
                <h4>PPC Tactic</h4>
                <div class="form-group">
                    <label for="providerName">Provider Name</label>
                    <input type="text" class="form-control" id="providerName" placeholder="Provider Name" ng-model="ac.ppcTactic.providerName" required>
                </div>
                <div class="form-group">
                    <label for="tactic">Tactic Name</label>
                    <input type="text" class="form-control" id="tactic" placeholder="Tactic" ng-model="ac.ppcTactic.tacticName" required>
                </div>
                <div class="form-group">
                    <label for="contractedImpressions">Contracted Clicks (Monthly)</label>
                    <input type="number" class="form-control" id="contractedClicks" placeholder="Contracted Clicks (Monthly)" ng-model="ac.ppcTactic.contractedClicks" required>
                </div>
                <div class="form-group">
                    <label for="tacticSpend">Tactic Spend (Monthly)</label>
                    <input type="number" class="form-control" id="tacticSpend" placeholder="Tactic Spend (Monthly)" ng-model="ac.ppcTactic.tacticSpend" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>



            <!-- *************************************************************************** -->
            <!-- CPM TACTIC FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic cpmTactic" ng-submit="ac.cpmTacticSubmit()" ng-init="cpmTacticOpen = false" ng-show="cpmTacticOpen" method="post">
                <h4>CPM Tactic (Display)</h4>
                <div class="form-group">
                    <label for="providerName">Provider Name</label>
                    <input type="text" class="form-control" id="providerName" placeholder="Provider Name" ng-model="ac.cpmTactic.providerName" required>
                </div>
                <div class="form-group">
                    <label for="tactic">Tactic Name</label>
                    <input type="text" class="form-control" id="tactic" placeholder="Tactic" ng-model="ac.cpmTactic.tacticName" required>
                </div>
                <div class="form-group">
                    <label for="contractedClicks">Contracted Impressions (Monthly)</label>
                    <input type="number" class="form-control" id="contractedClicks" placeholder="Contracted Impressions (Monthly)" ng-model="ac.cpmTactic.contractedImpressions" required>
                </div>
                <div class="form-group">
                    <label for="tacticSpend">Tactic Spend (Monthly)</label>
                    <input type="number" class="form-control" id="tacticSpend" placeholder="Tactic Spend (Monthly)" ng-model="ac.cpmTactic.tacticSpend" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <!-- *************************************************************************** -->
            <!-- LISTING TACTIC FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic listingTactic" ng-submit="ac.listingTacticSubmit()" ng-init="listingTacticOpen = false" ng-show="listingTacticOpen" method="post">
                <h4>Listing Tactic</h4>
                <div class="form-group">
                    <label for="providerName">Provider Name</label>
                    <input type="text" class="form-control" id="providerName" placeholder="Provider Name" ng-model="ac.listingTactic.providerName" required>
                </div>
                <div class="form-group">
                    <label for="tactic">Tactic Name</label>
                    <input type="text" class="form-control" id="tactic" placeholder="Tactic" ng-model="ac.listingTactic.tacticName" required>
                </div>
                <div class="form-group">
                    <label for="tacticSpend">Tactic Spend (Monthly)</label>
                    <input type="number" class="form-control" id="tacticSpend" placeholder="Tactic Spend (Monthly)" ng-model="ac.listingTactic.tacticSpend" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>



            <!-- *************************************************************************** -->
            <!-- EMAIL TACTIC FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic emailTactic" ng-submit="ac.emailTacticSubmit()" ng-init="emailTacticOpen = false" ng-show="emailTacticOpen" method="post">
                <h4>Email Tactic</h4>
                <div class="form-group">
                    <label for="providerName">Provider Name</label>
                    <input type="text" class="form-control" id="providerName" placeholder="Provider Name" ng-model="ac.emailTactic.providerName" required>
                </div>
                <div class="form-group">
                    <label for="tactic">Tactic Name</label>
                    <input type="text" class="form-control" id="tactic" placeholder="Tactic" ng-model="ac.emailTactic.tacticName" required>
                </div>
                <div class="form-group">
                    <label for="tacticSpend">Tactic Spend (Monthly)</label>
                    <input type="number" class="form-control" id="tacticSpend" placeholder="Tactic Spend (Monthly)" ng-model="ac.emailTactic.tacticSpend" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            <!-- *************************************************************************** -->
            <!-- FLAT-FEE TACTIC FORM -->
            <!-- *************************************************************************** -->
            <form class="tactic flatFeeTactic" ng-submit="ac.flatFeeTacticSubmit()" ng-init="flatFeeTacticOpen = false" ng-show="flatFeeTacticOpen" method="post">
                <h4>Flat-Fee Tactic</h4>
                <div class="form-group">
                    <label for="providerName">Provider Name</label>
                    <input type="text" class="form-control" id="providerName" placeholder="Provider Name" ng-model="ac.flatFeeTactic.providerName" required>
                </div>
                <div class="form-group">
                    <label for="tactic">Tactic Name</label>
                    <input type="text" class="form-control" id="tactic" placeholder="Tactic" ng-model="ac.flatFeeTactic.tacticName" required>
                </div>
                <div class="form-group">
                    <label for="tacticSpend">Tactic Spend (Monthly)</label>
                    <input type="number" class="form-control" id="tacticSpend" placeholder="Tactic Spend (Monthly)" ng-model="ac.flatFeeTactic.tacticSpend" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>


        <!-- *************************************************************************** -->
        <!-- PIE CHART -->
        <!-- *************************************************************************** -->

        <div class="pieWrapper">
            <h2 class="pieTitle">{{ac.mediaPlan[0].clientName}}  {{ac.mediaPlan[0].year}}</h2>
            <pie-chart pie-data=ac.data></pie-chart>
        </div>


        <!-- *************************************************************************** -->
        <!-- MEDIA PLAN TABLE -->
        <!-- *************************************************************************** -->
        <div class="mediaPlanTable">
            <h3 class="tableTitle">Total Monthly Budget by Vendor</h3>
            <table id="mediaPlan">
                <thead>
                    <th>Vendor</th>
                    <th>Spend</th>
                    <th>% of Total</th>
                    <th>Annual Total</th>
                </thead>

                <tbody>
                    <tr ng-repeat="item in ac.mediaPlan">
                        <!-- <td>{{item.providerName}}</td>
                        <td>{{item.tacticSpend}}</td>
                        <td>{{item.tacticSpend}}</td>
                        <td>{{item.tacticSpend*12}}</td> -->
                    </tr>

                </tbody>
            </table>
        </div>
        <!-- <div class="pieGraph" pie-chart>
        </div> -->
    </div>
    <!-- visuals div -->



    <!-- <test-directive my-data="{{ac.data}}"></test-directive> -->



</div>
<!-- adminBody div -->
