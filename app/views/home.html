  <div class="userButtons">
      <div class="signUp">

      </div>
      <button class="userButton" id="signUpButton" type="button" ng-click="hc.signUpShow = !hc.signUpShow; hc.logInShow = false" name="button">Sign Up</button>
      <button class="userButton" id="logInButton" type="button" ng-click="hc.logInShow = !hc.logInShow; hc.signUpShow = false"name="button">Log In</button>

  </div>

  <!-- ========== Signup Form ========== -->


  <div class="forms">
    <div class="signUpFormDiv" ng-show="hc.signUpShow">
      <form class="signupForm" ng-submit="hc.submitSignUp()">

          <div class="form-group">
              <label class="homeFormLabel" for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" ng-model="hc.user.email" placeholder="Email">
          </div>
          <div class="form-group">
              <label class="homeFormLabel" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" ng-model="hc.user.firstName" placeholder="First Name">
          </div>
          <div class="form-group">
              <label class="homeFormLabel" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" ng-model="hc.user.lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
              <label class="homeFormLabel" for="username">Username</label>
              <input type="text" class="form-control" id="username" ng-model="hc.user.userName" placeholder="Username">
          </div>
          <div class="form-group">
              <label class="homeFormLabel" for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" ng-model="hc.user.password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  <!-- ========== Login Form ========== -->
    <div class="logInFormDiv" ng-show="hc.logInShow">
      <form class="loginForm" ng-submit="hc.submitLogin()">

          <div class="form-group">
              <label class="homeFormLabel" for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" ng-model="hc.user.email" placeholder="Email">
          </div>
          <div class="form-group">
              <label class="homeFormLabel" for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" ng-model="hc.user.password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
