<div class="clientBody">
    <div class="container">
        <div class="row header">
            <span class="col-md-1 col-sm-1 col-xs-1"><a href="#/"><img class="logo" src="../media/adminLogo.png" alt="" /></a></span>
            <span class="col-md-11 col-sm-11 col-xs-11 navParent">
              <ul class="nav nav-tabs navigation">
                  <li role="presentation" class="active"><a href="#/dashboard">5Weight Dashboard</a></li>
                  <li role="presentation"><a href="#/admin">Media Planner</a></li>
                  <li role="presentation"><a href="#/checklist">Media Checklist</a></li>
              </ul>
              <a class="logoutButton" href="#/" ng-click="rc.logout()">Logout</a>
            </span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" id="sidebar">
                    <li class="dashLink"><a href="#/dashboard">Overview</a></li>
                    <li class="dashLink"><a href="#/dashboard/clients">Clients</a></li>
                    <li class="dashLink active"><a href="#/dashboard/reports">Reports</a></li>
                    <li class="dashLink"><a href="#/dashboard/providers">Provider Contacts</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10 main">
              <h1 class="page-header">Reporting Dashboard</h1>

              <button class="col-xs-6 col-xs-offset-3 newClientSubmit" name="button" ng-click="rc.clientFormShow = !rc.clientFormShow">Create New Report</button>


              <form class="col-md-8 clientDataForm" ng-submit="rc.createReport(rc.newReport)" ng-show="rc.clientFormShow" method="post">
                  <h4 class="formSep">New Report Info:</h4><div class="col-xs-6 col-xs-offset-6 astKey"><text class="asterisk">*</text> indicates required field</div>
                  <div class="form-group row">
                      <label for="client_id" class="col-xs-4 col-form-label">Select a Client: <text class="asterisk">*</text></label>
                      <div class="col-xs-8">
                          <select class="form-control" name="country" ng-model="rc.newReport.client_fk" id="client_id" required>
                              <option ng-repeat="(key, value) in rc.clientReports" ng-value="value.clientId">{{key}}</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="report_name" class="col-xs-4 col-form-label">Report Name: <text class="asterisk">*</text></label>
                      <div class="col-xs-8">
                          <input class="form-control clientInput" type="text" value="" ng-model="rc.newReport.report_name" placeholder="" id="report_name" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="employee_name" class="col-xs-4 col-form-label">5W Employee Name: <text class="asterisk">*</text></label>
                      <div class="col-xs-8">
                          <input class="form-control clientInput" type="text" value="" ng-model="rc.newReport.employee" placeholder="" id="employee_name" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="complete_by" class="col-xs-4 col-form-label">Complete By: <text class="asterisk">*</text></label>
                      <div class="col-xs-8">
                          <input class="form-control clientInput" type="number" value="" ng-model="rc.newReport.complete_by" max="31" min="1" placeholder="" id="complete_by" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="complete_by" class="col-xs-4 col-form-label">Comments: </label>
                      <div class="col-xs-8">
                          <textarea class="form-control clientInput" type="textarea" value="" ng-model="rc.newReport.comments" placeholder="" id="repoprt_comments"></textarea>
                      </div>
                  </div>
                  <input class="newClientSubmit small col-xs-6 col-xs-offset-6" type="submit" name="name" value="Submit">
              </form>

              <div class="reportSection col-md-12">
                <button class="newClientSubmit small" type="button" ng-show="rc.reportButtonShow" ng-click="rc.reportButtonShow = !rc.reportButtonShow; rc.reportListShow = !rc.reportListShow" name="button">View Reports</button>
                <ul class="reportUl" ng-show="rc.reportListShow" ng-repeat="(item, val) in rc.clientReports">
                  <li class="clientHeader">{{item}}</li>
                    <ul ng-repeat="(key, value) in val" ng-if="key != 'clientId'">
                      <li class="reportLi"><a ng-click="rc.reportListShow = !rc.reportListShow; rc.reportButtonShow = !reportButtonShow" href="">{{key}}</a></li>
                    </ul>
                </ul>

              </div>
            </div>
        </div>
    </div>
</div>
