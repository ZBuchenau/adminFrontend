<div class="clientBody">
    <div class="container">
        <div class="row header">
            <span class="col-md-1 col-sm-1 col-xs-1"><a href="#/"><img class="logo" src="../media/adminLogo.png" alt="" /></a></span>
            <span class="col-md-11 col-sm-11 col-xs-11 navParent">
              <ul class="nav nav-tabs navigation">
                  <li role="presentation" class="active"><a href="#/dashboard">5Weight Dashboard</a></li>
                  <li role="presentation"><a href="#/admin">Media Planner</a></li>
                  <li role="presentation"><a href="#/checklist">Media Checklist</a></li>
              </ul>
              <a class="logoutButton" href="#/" ng-click="cc.logout()">Logout</a>
            </span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="dashSidebar">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" id="sidebar">
                    <li class="dashLink"><a href="#/dashboard">Overview</a></li>
                    <li class="dashLink active"><a href="#/dashboard/clients">Clients</a></li>
                    <li class="dashLink"><a href="#/dashboard/reports">Reports</a></li>
                    <li class="dashLink"><a href="#/dashboard/providers">Provider Contacts</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10 main">

                <h1 class="page-header">Client Dashboard</h1>
                <div class="">
                  <button class="col-xs-6 col-xs-offset-3 newClientSubmit" type="button" name="button" ng-click="cc.clientFormShow = !cc.clientFormShow">Create New Client</button>
                </div>
                <div class="row clientFormRow" ng-show="cc.clientFormShow">

                    <form class="col-md-8 clientDataForm" ng-submit="cc.submitClient(cc.newClient)" method="post">
                        <h4 class="formSep">New Client Info:</h4><div class="col-xs-6 col-xs-offset-6 astKey"><text class="asterisk">*</text> indicates required field</div>
                        <div class="form-group row">
                            <label for="client_name" class="col-xs-4 col-form-label">Client Name: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="Shea Homes Colorado" ng-model="cc.newClient.client_name" placeholder="" id="client_name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_address" class="col-xs-4 col-form-label">Street Address: <text class="asterisk">*</text><br><p class="labelHelper">(Including Unit#)</p></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="10075 Park Meadows Dr. #205" ng-model="cc.newClient.client_address" placeholder="" id="client_address" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_city" class="col-xs-4 col-form-label">City: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="Lone Tree" ng-model="cc.newClient.client_city" placeholder="" id="client_city" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_address" class="col-xs-4 col-form-label">State: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <select class="form-control" name="country" ng-model="cc.newClient.client_state" id="client_state" required>
                                    <option value="AL">Alabama</option>
                                  	<option value="AK">Alaska</option>
                                  	<option value="AZ">Arizona</option>
                                  	<option value="AR">Arkansas</option>
                                  	<option value="CA">California</option>
                                  	<option value="CO" ng-selected="true">Colorado</option>
                                  	<option value="CT">Connecticut</option>
                                  	<option value="DE">Delaware</option>
                                  	<option value="DC">District of Columbia</option>
                                  	<option value="FL">Florida</option>
                                  	<option value="GA">Georgia</option>
                                  	<option value="HI">Hawaii</option>
                                  	<option value="ID">Idaho</option>
                                  	<option value="IL">Illinois</option>
                                  	<option value="IN">Indiana</option>
                                  	<option value="IA">Iowa</option>
                                  	<option value="KS">Kansas</option>
                                  	<option value="KY">Kentucky</option>
                                  	<option value="LA">Louisiana</option>
                                  	<option value="ME">Maine</option>
                                  	<option value="MD">Maryland</option>
                                  	<option value="MA">Massachusetts</option>
                                  	<option value="MI">Michigan</option>
                                  	<option value="MN">Minnesota</option>
                                  	<option value="MS">Mississippi</option>
                                  	<option value="MO">Missouri</option>
                                  	<option value="MT">Montana</option>
                                  	<option value="NE">Nebraska</option>
                                  	<option value="NV">Nevada</option>
                                  	<option value="NH">New Hampshire</option>
                                  	<option value="NJ">New Jersey</option>
                                  	<option value="NM">New Mexico</option>
                                  	<option value="NY">New York</option>
                                  	<option value="NC">North Carolina</option>
                                  	<option value="ND">North Dakota</option>
                                  	<option value="OH">Ohio</option>
                                  	<option value="OK">Oklahoma</option>
                                  	<option value="OR">Oregon</option>
                                  	<option value="PA">Pennsylvania</option>
                                  	<option value="RI">Rhode Island</option>
                                  	<option value="SC">South Carolina</option>
                                  	<option value="SD">South Dakota</option>
                                  	<option value="TN">Tennessee</option>
                                  	<option value="TX">Texas</option>
                                  	<option value="UT">Utah</option>
                                  	<option value="VT">Vermont</option>
                                  	<option value="VA">Virginia</option>
                                  	<option value="WA">Washington</option>
                                  	<option value="WV">West Virginia</option>
                                  	<option value="WI">Wisconsin</option>
                                  	<option value="WY">Wyoming</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_zip" class="col-xs-4 col-form-label">Zip Code: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="80124" ng-model="cc.newClient.client_zip" placeholder="" id="client_zip" required>
                            </div>
                        </div>

                        <h4 class="formSep">Main Contact Info: </h4>
                        <div class="form-group row">
                            <label for="client_address" class="col-xs-4 col-form-label">First Name: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="Zach" ng-model="cc.newClient.contact_fn" placeholder="" id="contact_fn" required
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_address" class="col-xs-4 col-form-label">Last Name: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="Buchenau" ng-model="cc.newClient.contact_ln" placeholder="" id="contact_ln" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_email" class="col-xs-4 col-form-label">Email: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="email" value="ZBuchenau@yahoo.com" ng-model="cc.newClient.contact_email" placeholder="" id="contact_email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="client_phone" class="col-xs-4 col-form-label">Phone Number: <text class="asterisk">*</text></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" ng-model="cc.newClient.contact_phone" placeholder="" id="contact_phone" required>
                            </div>
                        </div>
                        <h4 class="formSep">Client Billing Info: </h4>
                        <div class="form-group row">
                            <label for="billing_name" class="col-xs-4 col-form-label">Entity Name:</label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="" ng-model="cc.newClient.billing_name" placeholder="" id="billing_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billing_address" class="col-xs-4 col-form-label">Street Address: <br><p class="labelHelper">(Including Unit#)</p></label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="" ng-model="cc.newClient.billing_address" placeholder="" id="billing_address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billing_city" class="col-xs-4 col-form-label">City:</label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="" ng-model="cc.newClient.billing_city" placeholder="" id="billing_city">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billing_state" class="col-xs-4 col-form-label">State:</label>
                            <div class="col-xs-8">
                                <select class="form-control" name="country" ng-model="cc.newClient.billing_state" id="billing_state">
                                    <option value="AL">Alabama</option>
                                  	<option value="AK">Alaska</option>
                                  	<option value="AZ">Arizona</option>
                                  	<option value="AR">Arkansas</option>
                                  	<option value="CA">California</option>
                                  	<option value="CO" ng-selected="true">Colorado</option>
                                  	<option value="CT">Connecticut</option>
                                  	<option value="DE">Delaware</option>
                                  	<option value="DC">District of Columbia</option>
                                  	<option value="FL">Florida</option>
                                  	<option value="GA">Georgia</option>
                                  	<option value="HI">Hawaii</option>
                                  	<option value="ID">Idaho</option>
                                  	<option value="IL">Illinois</option>
                                  	<option value="IN">Indiana</option>
                                  	<option value="IA">Iowa</option>
                                  	<option value="KS">Kansas</option>
                                  	<option value="KY">Kentucky</option>
                                  	<option value="LA">Louisiana</option>
                                  	<option value="ME">Maine</option>
                                  	<option value="MD">Maryland</option>
                                  	<option value="MA">Massachusetts</option>
                                  	<option value="MI">Michigan</option>
                                  	<option value="MN">Minnesota</option>
                                  	<option value="MS">Mississippi</option>
                                  	<option value="MO">Missouri</option>
                                  	<option value="MT">Montana</option>
                                  	<option value="NE">Nebraska</option>
                                  	<option value="NV">Nevada</option>
                                  	<option value="NH">New Hampshire</option>
                                  	<option value="NJ">New Jersey</option>
                                  	<option value="NM">New Mexico</option>
                                  	<option value="NY">New York</option>
                                  	<option value="NC">North Carolina</option>
                                  	<option value="ND">North Dakota</option>
                                  	<option value="OH">Ohio</option>
                                  	<option value="OK">Oklahoma</option>
                                  	<option value="OR">Oregon</option>
                                  	<option value="PA">Pennsylvania</option>
                                  	<option value="RI">Rhode Island</option>
                                  	<option value="SC">South Carolina</option>
                                  	<option value="SD">South Dakota</option>
                                  	<option value="TN">Tennessee</option>
                                  	<option value="TX">Texas</option>
                                  	<option value="UT">Utah</option>
                                  	<option value="VT">Vermont</option>
                                  	<option value="VA">Virginia</option>
                                  	<option value="WA">Washington</option>
                                  	<option value="WV">West Virginia</option>
                                  	<option value="WI">Wisconsin</option>
                                  	<option value="WY">Wyoming</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="billing_zip" class="col-xs-4 col-form-label">Zip Code:</label>
                            <div class="col-xs-8">
                                <input class="form-control clientInput" type="text" value="" ng-model="cc.newClient.billing_zip" placeholder="" id="billing_zip">
                            </div>
                        </div>
                        <input class="col-xs-6 col-xs-offset-6 newClientSubmit small" type="submit" name="name" value="Submit New Client">
                    </form>

                </div>
            </div>
            <div class="container">
              <div class="row treeRow">
                <div class="col-md-12" id="collapsibleTree" >

                  <tree-collapse tree-data="{{cc.treeData}}"></tree-collapse>

                </div>
              </div>
          </div>
        </div>
    </div>
</div>
